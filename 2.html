    <title>原生 Promise</title>
    <script src="CustomPromise.js"></script>

    <script>
      let p = new Promise((resolve, reject) => {
        // resolve("Resolved");
        // reject("Rejected");
        // setTimeout(() => {
        //   resolve("Resolved");
        //   console.log("Just finished resolve")
        // }, 1000);
        setTimeout(() => {
          reject("Rejected");
        }, 1000);
      })
        .then(
          () => {},
          (reason) => {
            return new Promise((resolve, reject) => {
              resolve("New promise");
            });
          }
        )
        .then(
          (value) => {
            console.log(value);
            return "P2";
          },
          (reason) => {
            console.log(reason);
            return reason;
          }
        )
        .then((value) => {
          console.log("the prev promise return success", value);
        });
      console.log("原生态");
    </script>
